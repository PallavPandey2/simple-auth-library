<style>
	body {
		font-family: Arial, Helvetica, sans-serif;
		margin: 0px;
		height: 100vh;
	}

	/* Full-width input fields */
	input[type=text],
	input[type=password] {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		box-sizing: border-box;
	}

	/* Set a style for all buttons */
	button {
		background-color: #005da6;
		color: white;
		padding: 9px 16px;
		margin-top: 8px;
		border: none;
		cursor: pointer;
	}

	button:hover {
		opacity: 0.8;
	}

	button:disabled {
		opacity: 0.5;
		cursor: not-allowed;
	}

	.heading {
		margin-left: 20px;
		margin-top: 20px;
	}

	.container {
		padding: 40px;
		padding-top: 20px;
	}

	span.psw {
		float: right;
		padding-top: 16px;
	}

	.modalContainer {
		height: 100%;
		position: relative;
		z-index: 1;
		width: 100%;
		/* Full width */
		height: 100%;
		/* Full height */
		overflow: auto;
		/* Enable scroll if needed */
		background-color: rgb(0, 0, 0);
		/* Fallback color */
		background-color: rgba(0, 0, 0, 0.4);
		/* Black w/ opacity */
	}

	.btnContainer {
		display: flex;
		justify-content: flex-end;
	}

	.modal {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 450px;
	}

	/* Modal Content/Box */
	.modal-content {
		background-color: #fefefe;
		border: 1px solid #888;
	}

	/* The Close Button (x) */
	.close {
		position: absolute;
		right: 25px;
		top: 0;
		color: #000;
		font-size: 35px;
		font-weight: bold;
	}

	.close:hover,
	.close:focus {
		color: red;
		cursor: pointer;
	}

	/* Add Zoom Animation */
	.animate {
		-webkit-animation: animatezoom 0.6s;
		animation: animatezoom 0.6s
	}

	@-webkit-keyframes animatezoom {
		from {
			-webkit-transform: scale(0)
		}

		to {
			-webkit-transform: scale(1)
		}
	}

	@keyframes animatezoom {
		from {
			transform: scale(0)
		}

		to {
			transform: scale(1)
		}
	}
</style>
<div class="modalContainer">
	<div class="modal">
		<div class="modal-content animate">
			<div class="heading">Login</div>
			<div class="container">
				<label for="username">Username</label>
				<input type="text" placeholder="Enter Username" name="username" id="username"
					oninput="onChangeInput('uname')" required>
				<label for="password">Password</label>
				<input type="password" placeholder="Enter Password" name="password" id="password"
					oninput="onChangeInput('pass')" required>
				<div class="btnContainer">
					<button type="submit" id="loginBtn" onclick="onClickLogin()" disabled>Login</button>
				</div>
			</div>
		</div>
	</div>
</div>
